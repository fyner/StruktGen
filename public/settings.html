<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Struktūros generatorius</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sticky header be grįžimo mygtuko -->
<header class="sticky-header">
  <a href="index.html" class="sticky-back-btn">← Grįžti</a>
  <h2 class="header-title">Nustatymai</h2>
</header>
  
  <div class="container-main">
    <div class="card">
      <div class="card-body">
        <div class="row g-2 align-items-center">
          <div class="col-sm-4">
            <label for="settingsFolderPath" class="col-form-label">Aplanko kelias:</label>
          </div>
          <div class="col-sm-5">
            <input type="text" id="settingsFolderPath" class="form-control" readonly placeholder="Nėra pasirinkto aplanko">
          </div>
          <div class="col-sm-3">
            <button id="settingsChooseFolderBtn" class="btn btn-outline-primary">Pasirinkti</button>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button id="saveSettingsBtn" class="btn btn-primary">Išsaugoti</button>
    </div>
  </div>
  
  <!-- Skriptai -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="settings.js"></script>
  <script src="common.js"></script>
</body>
</html>
